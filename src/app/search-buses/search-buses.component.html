<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Buses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts for elegant typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      /* Search Form Container */
      .search-form-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 30px;
        background-color: #404241;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        color: white;
      }

      .search-form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #17c3b2;
        font-size: 2.5em;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        font-size: 1.2em;
        margin-bottom: 10px;
        color: #fff;
      }

      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 1.1em;
        color: #666;
      }

      input::placeholder {
        color: #666;
      }

      .btn {
        background-color: #17c3b2;
        color: white;
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        font-size: 1.2em;
        border: none;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #14a099;
      }

      /* Icon styles */
      .input-group i {
        margin-right: 10px;
        font-size: 1.5em;
        color: #17c3b2;
      }

      /* Footer Section */
      .footer-section {
        background-color: #333;
        color: white;
        padding: 40px 20px;
        text-align: center;
        margin-top: 50px;
      }

      .footer-section .contact-details {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 20px;
      }

      .footer-section i {
        margin-right: 10px;
      }

      .footer-section p {
        font-size: 1.1em;
        margin-bottom: 10px;
        color: white;
      }

      .footer-section a {
        color: white;
        text-decoration: none;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .footer-section .contact-details {
          flex-direction: column;
          align-items: center;
        }

        .search-form-container {
          margin: 50px auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Search Buses Form -->
    <div class="search-form-container">
      <h2><i class="fas fa-bus"></i> Search Buses</h2>
      <form class="search-form" (ngSubmit)="search()">
        <div class="input-group">
          <label for="departure">
            <i class="fas fa-map-marker-alt"></i> Departure Location:
          </label>
          <input
            type="text"
            id="departure"
            name="departure"
            [(ngModel)]="origin"
            placeholder="Enter departure location"
            required
          />
        </div>
        <div class="input-group">
          <label for="destination">
            <i class="fas fa-map-marker-alt"></i> Destination Location:
          </label>
          <input
            type="text"
            id="destination"
            name="destination"
            [(ngModel)]="destination"
            placeholder="Enter destination location"
            required
          />
        </div>
        <div class="input-group">
          <label for="date">
            <i class="fas fa-calendar-alt"></i> Travel Date:
          </label>
          <input
            type="date"
            id="date"
            name="date"
            [(ngModel)]="date"
            required
          />
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-search"></i> Search Buses
        </button>
      </form>
    </div>

    <!-- Footer Section -->
    <div class="footer-section">
      <div class="contact-details">
        <p><i class="fas fa-phone"></i> +1 234 567 890</p>
        <p><i class="fas fa-envelope"></i> supportbusticket.com</p>
        <p><i class="fas fa-map-marker-alt"></i> 1234 Street, City, Country</p>
      </div>
      <p>&copy; 2024 Bus Ticket Booking. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
