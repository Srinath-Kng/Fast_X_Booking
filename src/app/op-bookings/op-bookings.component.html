<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts for elegant typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .admin-dashboard-container {
        display: flex;
        width: 100%;
      }

      /* Sidebar */
      .inner-sidebar {
        width: 300px;
        background-color: #404241;
        color: white;
        padding: 20px;
        border-radius: 10px;
        height: 100vh;
      }

      .inner-sidebar .nav-list {
        list-style: none;
        padding: 0;
      }

      .inner-sidebar .nav-list li {
        margin-bottom: 20px;
      }

      .inner-sidebar button {
        background-color: transparent;
        color: #17c3b2;
        border: none;
        font-size: 1em;
        display: flex;
        align-items: center;
        cursor: pointer;
        width: 100%;
      }

      .inner-sidebar button i {
        color: #ffcc00;
        margin-right: 10px;
        font-size: 1.4em;
      }

      .inner-sidebar button:hover {
        color: #14a099;
      }

      /* Main Content Styling */
      .main-content {
        flex-grow: 1;
        background-color: #fff;
        color: #404241;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      header h1 {
        font-size: 2.5em;
        font-weight: 700;
        color: #010101;
        margin-bottom: 30px;
      }

      /* Search Box */
      .search-box {
        background-color: #404241;
        padding: 20px;
        border-radius: 10px;
        color: #ffcc00;
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        width: 50%;
      }

      .search-box input {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        color: black;
      }

      .search-box button {
        background-color: #17c3b2;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
      }

      .search-box button:hover {
        background-color: #14a099;
      }

      /* Table Styling */
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #404241;
        color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      table th,
      table td {
        padding: 12px 15px;
        text-align: left;
        color: white; /* Ensures table data text is white */
      }

      table th {
        background-color: #17c3b2;
        color: white;
      }

      table td {
        border-bottom: 1px solid #000000;
      }

      table tr:last-child td {
        border-bottom: none;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .main-content {
          padding: 10px;
        }

        header h1 {
          font-size: 2em;
        }

        .search-box {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="admin-dashboard-container">
      <!-- Sidebar -->
      <div class="inner-sidebar">
        <ul class="nav-list">
          <li>
            <button class="btn" (click)="navigateTobusopdb()">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </button>
            <button class="btn" (click)="navigateTomanagebuses()">
              <i class="fas fa-bus-alt"></i> Manage Buses
            </button>
            <button class="btn" (click)="navigateToamenities()">
              <i class="fas fa-concierge-bell"></i> Amenities
            </button>
            <button class="btn" (click)="naviagtetoBoarding()">
              <i class="fas fa-map-marker-alt"></i> Boarding Points
            </button>
            <button class="btn" (click)="navigatetoDroping()">
              <i class="fas fa-map-pin"></i> Dropping Points
            </button>
            <button class="btn" (click)="navigatetoOpBooking()">
              <i class="fas fa-ticket-alt"></i> Bookings
            </button>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <header>
          <h1>Booking Management</h1>
        </header>

        <!-- Search Box -->
        <div class="search-box">
          <h3>Search Bookings by Bus ID</h3>
          <input
            type="text"
            [(ngModel)]="busId"
            placeholder="Enter Bus ID"
          /><br /><br />
          <button (click)="getBookingsByBusId()">Get Bookings</button>
        </div>

        <!-- Bookings Table -->
        <div *ngIf="filteredBookings.length > 0">
          <h2>Filtered Bookings for Bus ID: {{ busId }}</h2>
          <table>
            <thead>
              <tr>
                <th>Booking ID</th>
                <th>Passenger Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Seat No</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let booking of filteredBookings">
                <td>{{ booking.bookingId }}</td>
                <td>{{ booking.passengerName }}</td>
                <td>{{ booking.gender }}</td>
                <td>{{ booking.age }}</td>
                <td>{{ booking.seatNumber }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
