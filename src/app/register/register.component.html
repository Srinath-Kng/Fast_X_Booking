<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts for elegant typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fffefe;
        margin: 0;
        padding: 0;
      }

      /* Sign Up Container */
      .signup-container {
        max-width: 500px;
        margin: 100px auto;
        padding: 30px;
        background-color: #333333; /* Dark color for sign-up container */
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .signup-container h2 {
        color: #17c3b2;
        margin-bottom: 20px;
        font-size: 2.5em;
      }

      .form-group {
        margin-bottom: 20px 0 0 0;
        margin-left: 0px;
        width: 100%;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 1.1em;
        color: #333; /* Dark text inside inputs */
      }

      input::placeholder,
      select option {
        color: #666; /* Placeholder and option text color */
      }

      button[type="submit"] {
        background-color: #17c3b2;
        color: #333;
        padding: 15px;
        width: 100%;
        border-radius: 10px;
        font-size: 1.2em;
        border: none;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #17c3b2;
        color: white;
      }

      .error-message {
        color: red;
        margin-top: 15px;
      }

      .success-message {
        color: green;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="text"
            id="Name"
            formControlName="Name"
            placeholder="Name"
          />
          <div
            *ngIf="
              registerForm.get('Name')?.invalid &&
              registerForm.get('Name')?.touched
            "
          >
            <small class="error-message">Name is required.</small>
          </div>
        </div>

        <div class="form-group">
          <input
            type="email"
            id="Email"
            formControlName="Email"
            placeholder="Email"
          />
          <div
            *ngIf="
              registerForm.get('Email')?.invalid &&
              registerForm.get('Email')?.touched
            "
          >
            <small class="error-message">Valid email is required.</small>
          </div>
        </div>

        <div class="form-group">
          <input
            type="password"
            id="Password"
            formControlName="Password"
            placeholder="Password"
          />
          <div
            *ngIf="
              registerForm.get('Password')?.invalid &&
              registerForm.get('Password')?.touched
            "
          >
            <small class="error-message"
              >Password must be at least 8 characters long.</small
            >
          </div>
        </div>

        <div class="form-group">
          <input
            type="text"
            id="Address"
            formControlName="Address"
            placeholder="Address"
          />
          <div
            *ngIf="
              registerForm.get('Address')?.invalid &&
              registerForm.get('Address')?.touched
            "
          >
            <small class="error-message">Address is required.</small>
          </div>
        </div>

        <div class="form-group">
          <select id="Gender" formControlName="Gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div
            *ngIf="
              registerForm.get('Gender')?.invalid &&
              registerForm.get('Gender')?.touched
            "
          >
            <small class="error-message">Gender is required.</small>
          </div>
        </div>

        <div class="form-group">
          <input
            type="tel"
            id="ContactNo"
            formControlName="ContactNo"
            placeholder="Contact Number"
          />
          <div
            *ngIf="
              registerForm.get('ContactNo')?.invalid &&
              registerForm.get('ContactNo')?.touched
            "
          >
            <small class="error-message"
              >Valid 10-digit phone number is required.</small
            >
          </div>
        </div>

        <div class="form-group">
          <select id="Role" formControlName="Role">
            <option value="">Select Role</option>
            <option value="User">User</option>
            <option value="Admin">Admin</option>
            <option value="Operator">Operator</option>
          </select>
          <div
            *ngIf="
              registerForm.get('Role')?.invalid &&
              registerForm.get('Role')?.touched
            "
          >
            <small class="error-message">Role is required.</small>
          </div>
        </div>

        <button type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
