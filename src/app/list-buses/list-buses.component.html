<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Search & Filter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts for elegant typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      /* Filter Sidebar */
      .filter-container {
        display: flex;
        gap: 20px;
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
      }

      .filter-sidebar {
        width: 250px;
        background-color: #404241;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .filter-sidebar h3 {
        font-size: 1.8em;
        color: #17c3b2;
        margin-bottom: 20px;
      }

      .filter-option label {
        display: flex;
        align-items: center;
        font-size: 1.1em;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .filter-option input[type="radio"] {
        margin-right: 10px;
      }

      .filter-option h4 {
        color: #17c3b2;
        font-size: 1.3em;
        margin: 15px 0;
      }

      .filter-option select {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        font-size: 1.1em;
        background-color: #f4f4f4;
        margin-bottom: 20px;
      }

      .filter-buttons {
        text-align: center;
        margin-top: 20px;
      }

      .filter-buttons .apply-button,
      .filter-buttons .reset-button {
        background-color: #17c3b2;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 10px;
        transition: background-color 0.3s;
        font-size: 1.1em;
      }

      .filter-buttons .reset-button {
        background-color: #ffcc00;
      }

      .filter-buttons .apply-button:hover {
        background-color: #14a099;
      }

      .filter-buttons .reset-button:hover {
        background-color: #ff9900;
      }

      /* Bus List Styling */
      .bus-list-container {
        flex: 1;
      }

      .bus-item {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        align-items: center;
        transition: transform 0.3s;
      }

      .bus-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .bus-details h3 {
        font-size: 1.8em;
        color: #17c3b2;
        margin-bottom: 10px;
      }

      .bus-details p {
        margin: 5px 0;
        color: #333;
      }

      .bus-price p {
        font-size: 1.2em;
        margin: 10px 0;
      }

      .cta {
        background-color: #ffffff;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        border: none;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
      }

      .cta svg {
        margin-left: 10px;
        fill: white;
      }

      .cta:hover {
        background-color: #ffffff;
      }

      .amenities ul {
        list-style: none;
        padding-left: 0;
      }

      .amenities ul li {
        display: inline-block;
        margin-right: 15px;
        font-size: 0.9em;
        color: #333;
      }

      .amenities strong {
        font-size: 1.1em;
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .filter-container {
          flex-direction: column;
        }

        .bus-item {
          flex-direction: column;
          align-items: flex-start;
        }

        .filter-sidebar {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="filter-container">
      <!-- Filter Sidebar -->
      <div class="filter-sidebar">
        <h3>Filter By</h3>
        <div class="filter-option">
          <label>
            <i class="fas fa-sort-amount-up"></i>
            <input
              type="radio"
              name="priceSort"
              (change)="selectedPriceSort = 'asc'; applyFilters()"
            />
            Price Low to High
          </label>
        </div>
        <div class="filter-option">
          <label>
            <i class="fas fa-sort-amount-down"></i>
            <input
              type="radio"
              name="priceSort"
              (change)="selectedPriceSort = 'desc'; applyFilters()"
            />
            Price High to Low
          </label>
        </div>

        <div class="filter-option">
          <h4>Bus Type</h4>
          <select (change)="onBusTypeChange($event)">
            <option value="">Select Bus Type</option>
            <option value="AC">AC</option>
            <option value="Non-AC">Non-AC</option>
            <option value="AC Sleeper">AC Sleeper</option>
            <option value="Non-AC Sleeper">Non-AC Sleeper</option>
          </select>
        </div>

        <div class="filter-buttons">
          <button class="apply-button" (click)="applyFilters()">
            Apply Filter
          </button>
          <button class="reset-button" (click)="resetFilters()">Reset</button>
        </div>
      </div>

      <!-- Bus List Container -->
      <div class="bus-list-container">
        <div class="bus-item" *ngFor="let bus of buses">
          <div class="bus-details">
            <h3>{{ bus.busName }}</h3>
            <p><strong>Departure Time:</strong> {{ bus.startTime }}</p>
            <p><strong>Seats Remaining:</strong> {{ bus.noOfSeats }}</p>
            <div class="amenities">
              <strong>Amenities:</strong>
              <ul>
                <li *ngFor="let amenity of amenitiesMap[bus.busId] || []">
                  <i class="fas fa-check"></i> {{ amenity.amenityName }}
                </li>
                <li
                  *ngIf="
                    !(amenitiesMap[bus.busId] && amenitiesMap[bus.busId].length)
                  "
                >
                  No amenities available
                </li>
              </ul>
            </div>
          </div>
          <div class="bus-price">
            <p><strong>Price:</strong> â‚¹{{ bus.fare }}</p>
            <p><strong>Bus Type:</strong> {{ bus.busType }}</p>
            <button class="cta" (click)="navigatetobookTicket(bus)">
              <span>Book Now</span>
              <svg width="15px" height="10px" viewBox="0 0 13 10">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
