<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts for elegant typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fffefe;
        margin: 0;
        padding: 0;
      }

      /* Login Container */
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #404241;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-container h2 {
        color: #17c3b2;
        margin-bottom: 20px;
        font-size: 2.5em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 1.1em;
      }

      input::placeholder {
        color: #666;
      }

      select {
        color: #666;
      }

      button[type="submit"] {
        background-color: #17c3b2;
        color: #333;
        padding: 15px;
        width: 100%;
        border-radius: 10px;
        font-size: 1.2em;
        border: none;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #17c3b2;
        color: white;
      }
      .footer-section {
        background-color: #333;
        color: white;
        padding: 40px 20px;
        text-align: center;
      }

      .footer-section p {
        font-size: 1.1em;
        margin-bottom: 10px;
      }

      .footer-section a {
        color: #ffcc00;
        text-decoration: none;
      }

      .error-message {
        color: red;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <select [(ngModel)]="role" name="role" required>
            <option value="" disabled>Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Bus Operator">Bus Operator</option>
            <option value="User">User</option>
          </select>
        </div>
        <button type="submit">Login</button>
      </form>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
    <div class="footer-section">
      <p>&copy; 2024 Bus Ticket Booking. All Rights Reserved.</p>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
